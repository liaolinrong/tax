<!DOCTYPE html>
<html>
	<head>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
        <title>个税计算器</title>
	</head>
	<body>
		<div class="container" style="width: 500px;">
            <h3>个税计算器</h3>
            <br>
            <form action="/after" method="post" class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-3 control-label">税前收入: </label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" name="bfmoney" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">地点: </label>
                    <div class="col-md-5">
                        <select class="form-control" name="location">
                            <option value="hangzhou">杭州</option>
                            <option value="beijing">北京</option>
                            <option value="shanghai">上海</option>
                            <option value="guangzhou">广州</option>
                            <option value="shenzhen">深圳</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">
                        <button type="submit" class="btn btn-info">计算</button>
                    </div>
                </div>
            </form>
        </div>
	</body>
</html>
